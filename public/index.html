<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - tailwind CSS</title>
    <link rel="stylesheet" href="./app.css">
    <script>
      let htmlClasses = document.querySelector('html').classList;

      if (localStorage.theme === 'dark') {
        htmlClasses.add('dark');
      }
    </script>
  </head>
  <body>
    <nav class="bg-gray-300 dark:bg-gray-900 h-20 w-full flex items-center justify-between px-4">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        
      <button id="switchTheme" class="h-10 w-10 flex justify-center items-center focus:outline-none text-yellow-500">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>
      </button>
    </nav>

    <main class="bg-white dark:bg-gray-800">
      <div class="container mx-auto p-4">
        <h1 class="text-grey-800 dark:text-white text-5xl font-bold">
          The worldâ€™s finest title ever
        </h1>

        <p class="dark:text-white">
          You can't even imagine how cool is this page!
        </p>
      </div>
    </main>

    <div class="w-full flex bg-gray-300 dark:bg-gray-900 p-4">
      Footer
    </div>

    <script>
      const handleDark = (e) => {
        let htmlClasses = document.querySelector('html').classList;
        if (localStorage.theme === 'dark') {
          htmlClasses.remove('dark');
          localStorage.removeItem('theme');
        } else {
          htmlClasses.add('dark');
          localStorage.theme = 'dark';
        }
      };

      document.getElementById('switchTheme').addEventListener('click', handleDark);
    </script>
  </body>
</html>
